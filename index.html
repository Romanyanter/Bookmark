<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Image Icone -->
  <link rel="icon" href="./image/bookmark.png">
  <!-- File Bootstrip in Css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- File All Min Css  -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- File css -->
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TiTle websit -->
  <title>Bookmark</title>
</head>

<body>
  <!-- start Header -->
  <div class="Bookmarker container text-center w-100 pt-3 ">
    <h1>Bookmarker</h1>
  </div>
  <!-- End Header -->
  <div class="container pt-5">
    <!-- Start Form -->
    <div class="Form">
      <div class="header pt-3 w-100 mb-4">
        <i class="fa-solid fa-bookmark one pt-2  pe-2 fs-4"></i>
        <h2 class="fs-3">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark two pt-2 ps-2 fs-4"></i>
      </div>
      <div class="">
        <label for="name" class="fw-bold"><i class="fa-solid fa-book-bookmark pe-2 mb-2"></i> Site Name
        </label>
        <input type="text" id="name" class="form-control w-100" placeholder="Bookmark Name">
        <label for="Url" class="fw-bold"><i class="fa-solid fa-link pe-2 mt-lg-4 mb-2"></i>Site URL
        </label>
        <input type="text" id="Url" class="form-control w-100" placeholder="Website URL">
        <div class="d-flex w-100 justify-content-center pt-3 mb-3">
          <button type="submit" disabled onclick="submit()" id="btn"
            class="btn btn-danger ps-5 pe-5 submit mb-3 mt-3">Submit</button>
        </div>
      </div>
    </div>
    <!-- End Form -->
    <!-- Start Table -->
    <table class="table mt-3 text-center w-100 bg-white">
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <!-- End Table -->
  </div>
  <!-- File javaScrip -->
  <script src="./js/main.js"></script>
  <!-- File JavaScript in BootStrap -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
